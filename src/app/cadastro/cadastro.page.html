<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Tela de Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data de Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>GÃªnero</ion-label>
        <ion-select placeholder="Selecione">
          <ion-select-option value="f">Feminino</ion-select-option>
          <ion-select-option value="m">Masculino</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-button ion-item color="dark" fill="outline" shape="round" expand="full" size="medium" routerLink="/login">
          Entrar
        </ion-button>
        <ion-button ion-item color="dark" fill="outline" shape="round" expand="full" size="medium" routerLink="/login">
          Voltar
        </ion-button>
      </ion-item>

  </ion-card>

</ion-content>
